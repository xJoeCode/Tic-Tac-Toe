<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
    </script>
</head>
<body>
    <div class="formContainer">
        <form>
            <h1>Welcome to my 
                <span class="orangeText">Tic Tac Toe</span> Game</h1>
            <ul id="player1Form">
                <li>
                    <p> Welcome Player 1</p> 
                    <p> Pick your name and avatar</p>
                    <label for="Name"> Name:</label>
                    <input type="text" id="name1">
                </li>
                <li>
                    <fieldset> Please Select your Avatar</fieldset>
                    <div id="avatarPicker">
                        <label for="fox">
                            <input type="radio" id="fox" name="avatar" value="fox" checked>
                            <img src="./Assets/fox.png" alt="fox">
                        </label>
                        
                        <label for="deer">
                            <input type="radio" id="deer" name="avatar" value="deer">
                            <img src="./Assets/deer.png" alt="deer">
                        </label>
    
                        <label for="owl">
                            <input type="radio" id="owl" name="avatar" value="owl">
                            <img src="./Assets/owl.png" alt="owl">
                        </label>
    
                        <label for="bear">
                            <input type="radio" id="bear" name="avatar" value="bear">
                            <img src="./Assets/grizzly-bear.png" alt="bear">
                        </label>
                        
                        <label for="parrot">
                            <input type="radio" id="parrot" name="avatar" value="parrot">
                            <img src="./Assets/parrot.png" alt="parrot">
                        </label>
                    </div>
                </li>
            </ul>
            <ul id="player2Form">
                <li>
                    <p> Welcome Player 2</p> 
                    <p> Pick your name and avatar</p>
                    <label for="Name"> Name:</label>
                    <input type="text" id="name2">
                </li>
                <li>
                    <fieldset> Please Select your Avatar</fieldset>
                    <div id="avatarPicker2">
                        <label for="fox2">
                            <input type="radio" id="fox2" name="avatar2" value="fox" >
                            <img src="./Assets/fox.png" alt="fox">
                        </label>
                        
                        <label for="deer2">
                            <input type="radio" id="deer2" name="avatar2" value="deer">
                            <img src="./Assets/deer.png" alt="deer">
                        </label>
    
                        <label for="owl2">
                            <input type="radio" id="owl2" name="avatar2" value="owl">
                            <img src="./Assets/owl.png" alt="owl">
                        </label>
    
                        <label for="bear2">
                            <input type="radio" id="bear2" name="avatar2" value="bear">
                            <img src="./Assets/grizzly-bear.png" alt="bear">
                        </label>
                        
                        <label for="parrot2">
                            <input type="radio" id="parrot2" name="avatar2" value="parrot" checked>
                            <img src="./Assets/parrot.png" alt="parrot">
                        </label>
                    </div>
                </li>
            </ul>
            <button type="button" onclick=" gameStarter(
                document.getElementById('name1').value,
                document.getElementById('name2').value,
                'avatar',
                'avatar2')">Start</button>
        </form>
    </div>
    <div class="gameContainer">
        <div class="gamePanel" data-key="01"></div>
        <div class="gamePanel" data-key="02"></div>
        <div class="gamePanel" data-key="03"></div>
        <div class="gamePanel" data-key="04"></div>
        <div class="gamePanel" data-key="05"></div>
        <div class="gamePanel" data-key="06"></div>
        <div class="gamePanel" data-key="07"></div>
        <div class="gamePanel" data-key="08"></div>
        <div class="gamePanel" data-key="09"></div>
    </div>
    
</body>
</html>
